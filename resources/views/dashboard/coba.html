<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwalan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Jadwal Anda</h1>

        <!-- Kalender -->
        <div class="bg-white rounded-lg p-4 shadow-md">
            <!-- Bulan dan Tahun -->
            <div class="mb-4">
                <span class="text-xl font-semibold">Oktober 2023</span>
            </div>

            <!-- Hari-hari dalam Seminggu -->
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center text-sm font-semibold text-gray-600">Sen</div>
                <div class="text-center text-sm font-semibold text-gray-600">Sel</div>
                <div class="text-center text-sm font-semibold text-gray-600">Rab</div>
                <div class="text-center text-sm font-semibold text-gray-600">Kam</div>
                <div class="text-center text-sm font-semibold text-gray-600">Jum</div>
                <div class="text-center text-sm font-semibold text-gray-600">Sab</div>
                <div class="text-center text-sm font-semibold text-gray-600">Min</div>
            </div>

            <!-- Tanggal dalam Kalender -->
            <div class="grid grid-cols-7 grid-rows-5 gap-2">
                <!-- Ganti isinya sesuai dengan jadwal Anda -->
                <div class="text-center p-2 rounded-lg hover:bg-blue-200">1</div>
                <div class="text-center p-2 rounded-lg hover:bg-blue-200">2</div>
                <!-- ... dan seterusnya -->
            </div>
        </div>
    </div>
</body>
</html>
